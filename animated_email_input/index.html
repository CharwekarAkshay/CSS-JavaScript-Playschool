<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81c2c05f29.js" crossorigin="anonymous"></script>
    <title>Animated email input</title>
</head>

<body>
    <form action="" class="form">
        <input type="email" name="email" placeholder="Email..." class="email-input">
        <button type="submit" class="send-button">
            <i class="far fa-envelope send-envelope"></i>
            Sent
        </button>
    </form>
    <i class="far fa-envelope hidden-envelope"></i>
    <script src="./script.js"></script>
</body>

</html>
